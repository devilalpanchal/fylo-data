<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="section-01">
            <div>
                <img class="logo" src="./images/logo.svg" alt="" class="imagge-logo">
            </div>

            <div class="sec1-div2">
                <div class="document">
                    <img src="./images/icon-document.svg" alt="">
                </div>
                <div class="folder">
                    <img src="./images/icon-folder.svg" alt="">
                </div>
                <div class="upload">
                    <img src="./images/icon-upload.svg" alt="">
                </div>
            </div>

        </div>
        <div class="section-02">

            <div class="sec2-div2">
                <div class="para">
                    Youâ€™ve used <span>815 GB</span> of your storage
                </div>
                <div class="progress-container">
                    <div class="progress-content">
                        <div class="point"></div>
                    </div>
                </div>
                <div class="GB">
                    <div class="p1">0 GB</div>
                    <div class="p2">1000 GB</div>
                </div>
            </div>

            <div class="info">

                <div class="number">
                    <h2> 185</h2>
                </div>
                <div class="text">
                    <h4>GB LEFT</h4>
                </div>
                <div class="border-make-traingle"></div>

            </div>

        </div>

    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Devilal Panchal</a>.
    </div>

</body>

</html>
